<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="input">
                <p>Enter Amount</p>
                <input type="number" class="amount" value="1" placeholder="Enter Amount">
            </div>
            <div class="countries">
                <div class="from">
                    <p>From</p>
                    <div class="fromCountry">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="fromCurrency">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>From</p>
                    <div class="fromCountry">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select class="toCurrency">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 INR = 0.012 USD</div>
            <button class="convert">GET EXCHANGE RATE</button>
        </form>
    </div>






    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
